language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
  - docker
env:
  global:
    - TESTS=false
  matrix:
    - DISTRO=alpine OCAML_VERSION=4.10 POST_INSTALL_HOOK="make MODE=spt && make clean"
    - DISTRO=alpine OCAML_VERSION=4.10 POST_INSTALL_HOOK="make MODE=hvt && make clean"
    - DISTRO=alpine OCAML_VERSION=4.10 POST_INSTALL_HOOK="make MODE=xen && make clean"
    - DISTRO=alpine OCAML_VERSION=4.09 POST_INSTALL_HOOK="make MODE=virtio && make clean"
    - DISTRO=alpine OCAML_VERSION=4.09 POST_INSTALL_HOOK="make MODE=muen && make clean"
    - DISTRO=alpine OCAML_VERSION=4.09 POST_INSTALL_HOOK="make MODE=unix && make testrun SUDO=sudo && make clean"
    - DISTRO=alpine OCAML_VERSION=4.08 POST_INSTALL_HOOK="make MODE=unix && make testrun SUDO=sudo && make clean"
    - DISTRO=alpine OCAML_VERSION=4.08 POST_INSTALL_HOOK="make MODE=hvt && make clean"
    - DISTRO=alpine OCAML_VERSION=4.08 POST_INSTALL_HOOK="make MODE=qubes && make clean"
